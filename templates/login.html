
{% extends "layout.html" %}

{% block body %}

<div class="w-25 container">
    <main class="  form-signin  text-center ">
      <form method="POST" action="{{ url_for('login.login') }}">
        <img class="mb-4" src="{{ url_for('static', filename='img/casa.png') }}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Ingresa tu usuario</h1>
        <div class="form-floating">
          <input type="text" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuérdame
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">© 2023 CONDOSA. Todos los derechos reservados</p>
      </form>
    </main>
  </div>
{% endblock %}
